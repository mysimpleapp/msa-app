	<title>My Simple App</title>
	<style>
		html, body {
			padding: 0;
			margin: 0;
			height: 100%;
		}
		body, #content {
			display: flex;
			flex-direction: column;
		}
		#msa-app-editor {
			background: lightgrey;
			height: 30px;
			display: flex;
		}
		#content, #content > * {
			flex: 1;
			min-height: 0;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="/style.css"></link>
	<script src="/utils/msa-utils.js" type="module"></script>
	{{{userPartial.head}}}
	{{{headerPartial.head}}}
	{{{contentPartial.head}}}
</head>
<body>
	<div id='msa-app-editor' style="display:none"></div>
	<div id='header' style="display:flex">{{{headerPartial.body}}}</div>
	<div id='content'>{{{contentPartial.body}}}</div>
</body>
</html>
